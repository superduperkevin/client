<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./header/headerStyle.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./user-input/userInput.css"
    />
  </head>

  <body>
    <header>
      <img src="./pictures/aura logo.png" alt="auraLogo" class="headerLogo" />
      <nav id="header">
        <ul>
          <li>
            <a class="btn active" href="#Home">Home</a>
          </li>
          <li>
            <a class="btn" href="#whatareauras">What are Auras</a>
          </li>
          <li>
            <a class="btn" href="#whatisaura">What is Aura</a>
          </li>
          <li>
            <a class="btn" href="#Home">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <article>
      <form id="auraForm" class="forms">
        <h2>What Aura are you looking for?</h2>
        <select>
          <option value="cheerful">Cheerful</option>
          <option value="inspired">Inspired</option>
          <option value="romantic">Romantic</option>
          <option value="peaceful">Peaceful</option>
          <option value="classy">Classy</option>
          <option value="hipster">Hipster</option>
          <option value="trendy">Trendy</option>
          <option value="spiritual">Spiritual</option>
          <option value="silly">Silly</option>
          <option value="touristy">Touristy</option>
        </select>
      </form>

      <form id="activityForm" class="forms">
        <h2>What activity are you interested in?</h2>
        <select>
          <option value="studying">Studying</option>
          <option value="dating">Dating</option>
          <option value="eating">Eating</option>
          <option value="relaxing">Relaxing</option>
          <option value="drinking">Drinking</option>
          <option value="shopping">Shopping</option>
        </select>
      </form>
      <input type="submit" id="submitButton" />
    </article>
  </body>

  <script src="/header/header.js"></script>
  <script src="/fetcher/fetcher.js"></script>
</html>
